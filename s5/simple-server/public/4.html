<!DOCTYPE html>
<html>
  <head>
    <script>
      window.onload = async () => {
        try {
          const response = await fetch('http://dummy.restapiexample.com/api/v1/employees')
          const responseBody = await response.json()
          const employees = responseBody.data
          const employeesTable = document.getElementById('employees')
          const content = employees.map((e) => `
            <tr>
              <td>${e.employee_name}</td>
              <td>${e.employee_salary}</td>
              <td>${e.employee_age}</td>
            </tr>
          `).join('')
          employeesTable.innerHTML = content
        } catch (err) {
          console.warn(err)
        }
      }
    </script>
  </head>
  <body>
    <table id='employees'></table>
  </body>
</html>
